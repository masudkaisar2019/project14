<body>
    <h1> Create a JSON file with Customer Information (each customer should have name, age and zipcode) in it. Make AJAX call to
    get data from a JSON file and display the data in list item like this:
    </h1>

    <div id="update"></div>
  

    <script>
        
           $.getJSON('data.json', function (data) {
                // console.log(data);
                var output = '<ul>';
                $.each(data, function (key, val) {
                    output += '<li style= "list-style: none">' + val.name + "   is "+ val.age+" years old and he lives in " + val.Zipcode+" zipcode" + '</li>';
                });
                output += '</ul>';
                $('#update').html(output);
            });
    </script>
